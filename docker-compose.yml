version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tracktracker
      POSTGRES_USER: track
      POSTGRES_PASSWORD: trackpwd
    volumes: [ pg_data:/var/lib/postgresql/data ]

  backend:
    build: ./backend
    depends_on:
      db: { condition: service_healthy }
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/tracktracker
      SPRING_DATASOURCE_USERNAME: track
      SPRING_DATASOURCE_PASSWORD: trackpwd
      TRACK_SEED_SIZE: 50
    secrets:
      - spotify_client_id
      - spotify_client_secret
    ports: [ "8080:8080" ]

  frontend:
    build: ./frontend
    environment:
      REACT_APP_API_BASE_URL: /api
    ports: [ "3000:80" ]
    depends_on: [ backend ]

volumes:
  pg_data:

secrets:
  spotify_client_id:   { file: ./secrets/spotify_client_id.txt }
  spotify_client_secret:{ file: ./secrets/spotify_client_secret.txt }